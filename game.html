<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <!-- create a containerfor the game body in it another containerfor the real game (quest & answer) a h2 for the
     question two seperate divs for each choice; for each choice has choice-prefix and choice-text  
         -->
         <div id="game" class="justify-center flex-column">
             <div id="hud">
                 <div id="hud-item">
                     <p id="progressText" class="hud-prefix">
                         Question:
                     </p>
                     <div id="progressBar">
                         <div id="progressBarFull"></div>
                     </div>
                 </div>
                    <div id="hud-score">
                        <p class="hud-prefix">
                            Score:
                        </p>
                        <h1 class="hud-text" id="scoreField">
                            0
                        </h1>
                    </div>
             </div>
            <h2 id="question">What is the question ?</h2>
            <div class="choice-container">
                <div class="choice-prefix">A</div>
                <div class="choice-text" data-number=1>choice 1</div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">B</div>
                <div class="choice-text" data-number=2>choice 2</div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">C</div>
                <div class="choice-text" data-number=3>choice 3</div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">D</div>
                <div class="choice-text" data-number=4>choice 4</div>
            </div>

         </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
